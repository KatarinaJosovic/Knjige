	<body>
		<h2>Kucina kuca</h2>

		<p id="prva">
			Naša <strong>kuca</strong> živi u sopstvenoj <strong>kući</strong><br>
			<em>Kuća</em> joj je tolika, mogu i ja uci<br>
			Jedanput sam usao, usao sam bome<br>
			I <em>kuca </em>se zdravo radovala tome
		</p>

		<p id="druga">
			Jedanput sam usao vise necu uci<br>
			Neka zivi sama u toj prokletoj kuci<br>
			Znate zasto necu? Ima mnogo buva<br>
			Uf toliko buva da vas bog sacuva
		</p>
